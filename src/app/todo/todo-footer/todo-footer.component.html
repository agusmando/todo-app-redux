<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"
    ><strong>{{ pendientes }}</strong> items restantes</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    @for(filter of filtrosValidos; track filter) {
    <li (click)="cambiarFiltro(filter)" href="#/">
      <a [ngClass]="{ selected: filter === filtroActual }">{{ filter }}</a>
    </li>
    }
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="borrarCompletados()">
    Borrar completados
  </button>
</footer>
