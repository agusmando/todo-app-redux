<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ completed: todo.completado, editing: editing }">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [formControl]="chkField"
      [checked]="todo.completado"
    />
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button (click)="deleteTodo()" class="destroy"></button>
  </div>
  <input
    #txtInputFisico
    class="edit"
    [value]="todo.texto"
    [formControl]="txtInput"
    (blur)="terminarEdicion()"
  />
</li>
