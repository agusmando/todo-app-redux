      .main {

      .toggle-all {
        width: 1px;
        height: 1px;
        border: none;
        opacity: 0;
        position: absolute;
        right: 100%;
        bottom: 100%;
      }
      .toggle-all + label {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 65px;
        font-size: 0;
        position: absolute;

        font-size: 22px;
        color: #949494;

        top: 0;
        bottom: 0;

      }
      .todo-list li label {

        padding: 15px 15px 15px 60px;
        display: block;
        line-height: 1.2;
        transition: color 0.4s;
        font-weight: 400;
        color: #484848;
      }
      .todo-list li .destroy {
        display: none;
        position: absolute;
        top: 0;
        right: 10px;
        bottom: 0;
        width: 40px;
        height: 40px;
        margin: auto 0;
        font-size: 30px;
        color: #949494;
        transition: color 0.2s ease-out;
      }
      .todo-list li .destroy:hover,
      .todo-list li .destroy:focus {
        color: #c18585;
      }
      .todo-list li .destroy:after {
        content: "\d7";
        display: block;
        height: 100%;
        line-height: 1.1;
      }
      .todo-list li:hover .destroy {
        display: block;
      }
      .todo-list li .edit {
        display: none;
      }
      .footer {
        padding: 10px 15px;
        height: 20px;
        text-align: center;
        font-size: 15px;
        border-top: 1px solid #e6e6e6;
      }
      .footer:before {
        content: "";
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        height: 50px;
        overflow: hidden;
        box-shadow: 0 1px 1px #0003, 0 8px 0 -3px #f6f6f6, 0 9px 1px -3px #0003,
          0 16px 0 -6px #f6f6f6, 0 17px 2px -6px #0003;
      }
      .todo-count {
        float: left;
        text-align: left;
      }
      .todo-count strong {

      }
      .filters {

        padding: 0;
        list-style: none;
        position: absolute;
        right: 0;
        left: 0;
      }
      .filters li {
        display: inline;
      }
      .filters li a {
        color: inherit;
        margin: 3px;
        padding: 3px 7px;
        text-decoration: none;
        border: 1px solid transparent;
        border-radius: 3px;
      }
      .filters li a:hover {
        border-color: #db7676;
      }
      .clear-completed,
      html .clear-completed:active {
        float: right;
        position: relative;
        line-height: 19px;
        text-decoration: none;
        cursor: pointer;
      }
      .clear-completed:hover {
        text-decoration: underline;
      }
      .info {
        margin: 65px auto 0;
        color: #4d4d4d;
        font-size: 11px;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
        text-align: center;
      }
      .info p {
        line-height: 1;
      }
      .info a {
        color: inherit;
        text-decoration: none;
        font-weight: 400;
      }
      .info a:hover {
        text-decoration: underline;
      }
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        .toggle-all,
        .todo-list li .toggle {
          background: none;
        }
        .todo-list li .toggle {
          height: 40px;
        }
      }
      @media (max-width: 430px) {
        .footer {
          height: 50px;
        }
        .filters {
          bottom: 10px;
        }
      }
      .toggle:focus + label,
      .toggle-all:focus + label {
        box-shadow: 0 0 2px 2px #cf7d7d;
        outline: 0;
      }
    </style>
